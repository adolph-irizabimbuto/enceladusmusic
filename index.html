<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    
    <title>Enceladus Music</title>
</head>
<body id="body">
    <h3 style="margin-bottom: 4rem;" id="site-title">Enceladus Music</h1>


    <div class="music-container" id="musicContainer">
        <div class="music-info" id="musicInfo">
            <i>
                <h7 id="artist"></h3>
            </i>
            <h3 id="title" >Ukelele</h4> 
            
            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="gmusic/yt1s.com - Titanium.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="igm/efe02ba414043d7b0443b6179f0c71e4.1000x1000x1.jpg" alt="music-cover"
            id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn" style="background-color: transparent;">
                <i class="fas fa-backward";></i>
            </button>

            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>
    
    
    <div class="form-group" style="margin:-4rem 0 0 0rem">
        <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="customSwitch" checked="" onchange="handleDarkMode()">
          <label class="custom-control-label" for="customSwitch" id="toggleMessage" >Turn Dark Mode ON</label>
        </div>

    </div>    

    <script src="script.js">
    </script>
   

</body>
<!-- by adolph -->
</html>
