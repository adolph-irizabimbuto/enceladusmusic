<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Encalus Music</title>
</head>
<body>
    <h1>Enceladus Music</h1>


    <div class="music-container">
        <div class="music-info">
            <i>
                <h4 id="artist"></h3>
            </i>
            <h3 id="title">Ukelele</h4>
            <h5 id="duration">Ukelele</h5>

            <div class="progress-container">
                <div class="progress"></div>
            </div>
        </div>

        <audio src="gmusic/yt1s.com - Titanium.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="igm/efe02ba414043d7b0443b6179f0c71e4.1000x1000x1.jpg" alt="music-cover"
            id="cover">
        </div>

        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>

            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>

            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>

    <script src="script.js">

    </script>
</body>
</html>
